<div class="flex h-screen overflow-hidden">

  <!-- Sidebar -->
  <aside
    class="fixed inset-y-0 left-0 z-40 w-64
           transform transition-transform duration-300 ease-in-out
           bg-slate-50 dark:bg-[#0f172a]"
    [class.-translate-x-full]="!(isSidebarOpen$ | async)"
  >
    <app-sidebar></app-sidebar>
  </aside>

  <!-- Overlay (mobile) -->
  <div
    class="fixed inset-0 z-30 bg-black transition-opacity duration-300 lg:hidden"
    [class.opacity-50]="isSidebarOpen$ | async"
    [class.opacity-0]="!(isSidebarOpen$ | async)"
    [class.pointer-events-none]="!(isSidebarOpen$ | async)"
    (click)="navigationService.toggleNavigation()"
  ></div>

  <!-- Content -->
  <div
    class="flex flex-1 flex-col overflow-hidden transition-all duration-300 ease-in-out"
    [class.lg:ml-64]="isSidebarOpen$ | async"
  >

    <header class="relative z-50">
      <app-header></app-header>
    </header>

    <main class="flex-1 overflow-y-auto bg-gray-100 p-4 dark:bg-gray-900 md:p-6">
      <router-outlet></router-outlet>
    </main>

  </div>
</div>
