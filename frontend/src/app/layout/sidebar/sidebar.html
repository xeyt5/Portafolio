<div
  class="flex h-full w-64 flex-col
         bg-[#f6f5fb] dark:bg-[#0f172a]
         text-slate-800 dark:text-slate-100
         shadow-xl
         border border-slate-200 dark:border-slate-700"
>

  <!-- Logo -->
<div class="flex items-center justify-center py-6">
  <h2 class="text-xl font-semibold text-indigo-600 dark:text-indigo-400">
    xeyt
  </h2>
</div>

  <!-- User Info -->
  <div class="flex flex-col items-center border-b border-slate-200 dark:border-slate-700 p-6">
    <div class="mb-3 h-24 w-24 overflow-hidden rounded-full bg-slate-200 dark:bg-[#1e293b]">
      <img [src]="user.avatar" [alt]="user.name" class="h-full w-full object-cover" />
    </div>
    <div class="w-full text-center">
      <div class="truncate font-medium text-slate-800 dark:text-slate-100" [title]="user.name">
        {{ user.name }}
      </div>
      <div class="truncate text-sm text-slate-500 dark:text-slate-400" [title]="user.email">
        {{ user.email }}
      </div>
    </div>
  </div>

  <!-- Navigation Items -->
  <nav class="flex-1 overflow-y-auto p-4">
    <div class="space-y-1">
<a
  *ngFor="let item of navigationItems"
  [routerLink]="item.link"
  routerLinkActive="bg-indigo-600 text-white shadow-md"
  class="group flex items-center gap-3
         rounded-xl
         px-4 py-2.5
         text-sm font-medium
         text-slate-500
         transition-all
         hover:bg-indigo-100 hover:text-indigo-700
         dark:text-slate-300
         dark:hover:bg-[#1e293b]"
>
  <mat-icon
    class="text-lg transition-colors
           group-hover:text-indigo-600"
  >
    {{ item.icon }}
  </mat-icon>

  <span>{{ item.title }}</span>
</a>
    </div>
  </nav>
</div>
