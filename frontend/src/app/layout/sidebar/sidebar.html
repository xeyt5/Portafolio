<div class="flex h-full w-64 flex-col bg-gray-900 text-white">
  <!-- Logo -->
  <div class="flex items-center justify-center border-b border-gray-800 p-4">
    <h2 class="text-2xl font-bold text-blue-500">Mi Portafolio</h2>
  </div>

  <!-- User Info -->
  <div class="flex flex-col items-center border-b border-gray-800 p-6">
    <div class="mb-3 h-24 w-24 overflow-hidden rounded-full bg-gray-700">
      <img [src]="user.avatar" [alt]="user.name" class="h-full w-full object-cover" />
    </div>
    <div class="w-full text-center">
      <div class="truncate font-medium" [title]="user.name">
        {{ user.name }}
      </div>
      <div class="truncate text-sm text-gray-400" [title]="user.email">
        {{ user.email }}
      </div>
    </div>
  </div>

  <!-- Navigation Items -->
  <nav class="flex-1 overflow-y-auto p-4">
    <div class="space-y-1">
    <a
      *ngFor="let item of navigationItems"
      [routerLink]="item.link"
      routerLinkActive="bg-blue-600 text-white"
      [routerLinkActiveOptions]="{ exact: item.id === 'dashboard' }"
      class="flex items-center gap-3 rounded-lg px-4 py-3 text-gray-300 transition-colors hover:bg-gray-800 hover:text-white"
    >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.title }}</span>
      </a>
    </div>
  </nav>

  <!-- Logout Button -->
  <div class="border-t border-gray-800 p-4">
    <button
      class="flex w-full items-center gap-3 rounded-lg px-4 py-3 text-gray-300 transition-colors hover:bg-red-600 hover:text-white"
    >
      <mat-icon>logout</mat-icon>
      <span>Cerrar sesi√≥n</span>
    </button>
  </div>
</div>
