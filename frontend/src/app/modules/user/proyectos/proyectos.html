<h1 class="py-3 font-semibold text-black dark:text-white text-2xl">Mis Proyectos</h1>
  <div class="grid gap-6 mb-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
  @for (project of projects; track project) {
    <div class="bg-gray-200 dark:bg-zinc-800 rounded-2xl transition p-6 flex flex-col justify-between duration-300 hover:scale-[1.02] hover:ring-2 hover:ring-blue-400 dark:hover:ring-purple-500 shadow-lg dark:shadows-zinc-900/60 hover:shadow-2xl hover:translate-y-1">
      <div>
        <img
        [src]="project.img"
        [alt]="project.title"
        loading="lazy"
        class="rounded-xl mb-4 h-56 w-full object-cover border border-black"/>
        <h2 class="text-black dark:text-white text-xl font-semibold mb-2">{{ project.title }}</h2>
        <p class="text-black dark:text-white mb-4">{{ project.description }}</p>

        <a [href]="project.link" target="_blank" class="text-white dark:text-black mt-auto  inline-block text-center bg-black dark:bg-white rounded-full px-4 py-2 hover:opacity-80  transition">
            Ver proyecto
          </a>
      </div>
      
    </div>
}
  </div>
